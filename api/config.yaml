# Simplified Trading Configuration

# Data Settings
data:
  tickers: ["AAPL", "GOOGL", "MSFT"]
  start_date: "2022-01-01"
  end_date: "2024-01-01"
  test_split: 0.2

# Trading Environment
trading:
  initial_capital: 100000
  commission: 0.001
  slippage: 0.0005
  max_position: 0.3 # 30% max per stock

# LLM Settings (OpenRouter)
llm:
  model: "google/gemini-2.5-flash-lite-preview-09-2025"
  temperature: 0.7
  max_tokens: 2000

# Multi-Agent Configuration
agents:
  technical_analyst:
    enabled: true
    weight: 0.25
  fundamental_analyst:
    enabled: true
    weight: 0.25
  sentiment_analyst:
    enabled: true
    weight: 0.25
  risk_manager:
    enabled: true
    weight: 0.25

# Training
training:
  algorithm: "ppo"
  timesteps: 100000
  eval_freq: 10000
